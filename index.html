<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="gG frontend : frontend for gg (work in progress)">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Guess a NUMBER</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">

          <h1 id="project_title">Guess a NUMBER</h1>
          <h2 id="project_tagline">Feeling lucky?</h2>


        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
<form>

<p>I'm thinking of a NUMBER between:</p>

<p><code>0000001</code></p>
<p>and</p>
<p><code>1000000</code></p>

<p><strong>Have a guess!</strong></p>

<p><input type=text value='500000' id='guess' />
<input type=hidden value='500000' id='session_id' /> <span id=result />

<!-- no, the session_id is *not* the guid. Unless you're very very lucky, I suppose. --></p>
<p><input type=submit value='Guess' /></p>

</form>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">from <a href='http://secretGeek.net'>secretGeek</a></p>
      </footer>
    </div>

    

  </body>
</html>
